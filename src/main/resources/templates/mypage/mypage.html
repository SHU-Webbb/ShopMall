<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{includes/header}"></th:block>
<th:block th:insert="~{mypage/sub_img}"></th:block>
<th:block th:insert="~{mypage/sub_menu}"></th:block>       
  <article>
    <h2> My Page([[${title}]]) </h2>
    <form name="formm" method="post">
      <table id="cartList">
      <tr>
        <th>주문일자</th> <th>주문번호</th> <th>상품명</th> <th>결제 금액</th> <th>주문 상세</th> </th>    
      </tr>
      <th:block th:each="orderVO : ${orderList}">
      <tr>  
        <td>[[${#dates.format(orderVO.indate, 'yyyy-MM-dd')}]]</td>
        <td> [[${orderVO.oseq}]] </td>    
        <td> [[${orderVO.pname}]] </td>
        <td>[[${#numbers.formatInteger(orderVO.price2, 3, 'COMMA') + '원'}]]</td>
        <td> <a th:href="@{order_detail(oseq=${orderVO.oseq})}"> 조회 </a></td>
      </tr>    
      </th:block>
      </table>   
          
      <div class="clear"></div>
      <div id="buttons" style="float: right">
       <input type="button"    value="쇼핑 계속하기"  class="cancel"  onclick="location.href='main'"> 
      </div>
    </form>  
  </article>
<th:block th:insert="~{includes/footer}"></th:block>
